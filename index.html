<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ISA 배당 엔진 v5.4 - Rich Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02); background-color: white; border: 1px solid #f1f5f9; border-radius: 1.5rem; }
        .sidebar-active { background-color: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        #sidebar-overlay { display: none; opacity: 0; transition: opacity 0.3s ease; }
        #sidebar-overlay.active { display: block; opacity: 1; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 40; backdrop-filter: blur(2px); }
        aside { transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 50; }
        aside.active { transform: translateX(0); }
        @media (min-width: 1024px) { aside { transform: translateX(0); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .sync-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen text-slate-800 text-left bg-slate-50">

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside id="main-sidebar" class="w-64 bg-white text-slate-600 flex flex-col fixed h-full border-r border-slate-200 shadow-xl lg:shadow-none z-50">
        <div class="p-6 flex items-center justify-between border-b border-slate-100">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-500/20">
                    <i class="fa-solid fa-coins text-xl"></i>
                </div>
                <div>
                    <h1 class="text-slate-900 font-black text-lg leading-tight uppercase tracking-tight text-left">ISA RICH</h1>
                    <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold text-left">v5.4 Final</p>
                </div>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden text-slate-400 hover:text-slate-600 p-2">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <nav class="flex-1 p-4 flex flex-col gap-1 mt-4">
            <button onclick="showSection('dashboard')" id="btn-dashboard" class="sidebar-item sidebar-active flex items-center gap-3 p-3.5 rounded-xl transition text-sm font-bold w-full text-left">
                <i class="fa-solid fa-chart-pie w-5 text-center"></i> <span>Rich 대시보드</span>
            </button>
            <button onclick="showSection('history')" id="btn-history" class="sidebar-item flex items-center gap-3 p-3.5 rounded-xl hover:bg-slate-100 transition text-sm text-slate-500 font-bold w-full text-left">
                <i class="fa-solid fa-list-ul w-5 text-center"></i> <span>거래 내역</span>
            </button>
            <button onclick="showSection('add')" id="btn-add" class="sidebar-item flex items-center gap-3 p-3.5 rounded-xl hover:bg-slate-100 transition text-sm text-slate-500 font-bold w-full text-left">
                <i class="fa-solid fa-circle-plus w-5 text-center"></i> <span>거래 입력</span>
            </button>
        </nav>

        <div class="p-4 m-4 bg-blue-50 rounded-2xl border border-blue-100 space-y-2 text-left text-[10px]">
            <p class="font-bold text-blue-600 uppercase tracking-widest">Google App Script 주소</p>
            <input type="text" id="gas-url-input" placeholder="https://script.google.com/..." 
                   class="w-full p-2 bg-white border border-blue-200 rounded-lg outline-none focus:border-blue-500 text-slate-600">
            <button onclick="saveGasUrl()" class="w-full py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition">주소 저장 및 연결</button>
        </div>
    </aside>

    <main class="lg:ml-64 min-h-screen text-left">
        <section id="section-dashboard" class="p-4 md:p-8 space-y-6 animate-in fade-in duration-500 text-left">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <button onclick="toggleSidebar()" class="lg:hidden w-10 h-10 bg-white border border-slate-200 rounded-xl flex items-center justify-center text-slate-600 shadow-sm">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <h2 class="text-3xl font-black text-slate-900 tracking-tight">Rich</h2>
                </div>
                <button id="sync-btn" onclick="syncAllData()" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl text-xs font-bold hover:bg-blue-700 shadow-lg active:scale-95 flex items-center gap-2">
                    <i id="sync-icon" class="fa-solid fa-rotate"></i> 데이터 동기화
                </button>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
                <div class="lg:col-span-8 space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="card-shadow p-5 relative overflow-hidden group">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1 text-left">총 자산</span>
                            <p class="text-xl font-black text-slate-900 break-all text-left" id="stat-total-value">₩0</p>
                            <div id="stat-profit-box" class="flex items-center gap-1.5 mt-1 font-bold text-xs text-left"></div>
                        </div>
                        <div class="card-shadow p-5">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1 text-left">투자 원금</span>
                            <p class="text-xl font-black text-slate-700 break-all text-left" id="stat-total-invested">₩0</p>
                        </div>
                        <div class="card-shadow p-5">
                            <span class="text-[10px] font-bold text-emerald-600 uppercase tracking-widest block mb-1 text-left">재투자액</span>
                            <p class="text-xl font-black text-emerald-600 break-all text-left" id="stat-reinvested">₩0</p>
                        </div>
                        <div class="card-shadow p-5">
                            <span class="text-[10px] font-bold text-blue-600 uppercase tracking-widest block mb-1 text-left">월 배당금</span>
                            <p class="text-xl font-black text-blue-600 break-all text-left" id="stat-monthly-dividend">₩0</p>
                            <span class="text-[9px] text-blue-400 font-bold">ISA 비과세 100% 수령</span>
                        </div>
                    </div>

                    <div class="card-shadow overflow-hidden bg-slate-50/50">
                        <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-white">
                            <h3 class="font-black text-base text-slate-800">보유 종목</h3>
                            <span class="text-[10px] font-bold text-slate-400 px-2 py-0.5 rounded border border-slate-100 bg-white">Cloud Sync</span>
                        </div>
                        <div id="mobile-holdings-list" class="lg:hidden p-4 space-y-3"></div>
                        <div class="hidden lg:block overflow-x-auto bg-white">
                            <table class="w-full text-left border-collapse">
                                <thead class="bg-slate-50 text-slate-500 text-[10px] uppercase font-black">
                                    <tr>
                                        <th class="pl-5 py-3 w-1/3 text-left">종목명 [배당률]</th>
                                        <th class="px-2 py-3 text-center">수량</th>
                                        <th class="px-2 py-3 text-right">평가금액 (수익)</th>
                                        <th class="px-2 py-3 text-right text-blue-500">배당(비과세)</th>
                                        <th class="pr-5 py-3 text-right">평단</th>
                                    </tr>
                                </thead>
                                <tbody id="table-holdings" class="divide-y divide-slate-100 text-sm font-medium"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-4 space-y-6">
                    <div class="bg-slate-900 p-6 rounded-[2rem] text-white shadow-xl relative overflow-hidden">
                        <div class="relative z-10">
                            <div class="flex justify-between items-center mb-4">
                                <span class="bg-blue-600 p-1.5 rounded-lg text-xs"><i class="fa-solid fa-robot"></i> AI</span>
                                <select id="strategy-selector" onchange="updateUI()" class="bg-slate-700 text-xs rounded px-2 py-1 outline-none">
                                    <option value="1">1년차 (리츠)</option>
                                    <option value="2">2년차 (SCHD+)</option>
                                </select>
                            </div>
                            <p class="text-slate-400 text-[10px] mb-1 text-left">이번 달 예상 수령액으로 살 수 있는 리스트</p>
                            <div id="reinvest-recommendation" class="space-y-3 mt-2 text-left"></div>
                        </div>
                        <i class="fa-solid fa-coins absolute -bottom-4 -right-4 text-7xl text-white/5 pointer-events-none"></i>
                    </div>

                    <div class="card-shadow p-6 flex flex-col items-center justify-center min-h-[300px]">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4 w-full text-left">자산 비중 상세</p>
                        <div class="relative w-40 h-40">
                            <canvas id="assetChart"></canvas>
                        </div>
                        <div id="chart-legend" class="w-full mt-6 space-y-2"></div>
                    </div>
                </div>
            </div>
        </section>

        </main>

    <script>
        const COLORS = ["#3b82f6", "#f59e0b", "#10b981", "#ef4444", "#8b5cf6"];
        let transactions = [], marketData = {}, assetChart = null;

        function getEl(id) { return document.getElementById(id); }

        function saveGasUrl() {
            const url = getEl('gas-url-input').value.trim();
            if(!url.includes("script.google.com")) { alert("올바른 Google App Script URL이 아닙니다."); return; }
            localStorage.setItem('isa_gas_url', url);
            syncAllData();
        }

        async function syncAllData() {
            const gasUrl = localStorage.getItem('isa_gas_url');
            if(!gasUrl) { alert("왼쪽 메뉴의 '주소 저장'을 먼저 해주세요!"); return; }

            const btn = getEl('sync-btn'), icon = getEl('sync-icon');
            btn.disabled = true; icon.classList.add('sync-spin');

            try {
                // 1. 가격 데이터 가져오기
                const pRes = await fetch(`${gasUrl}?action=prices`, { redirect: 'follow' });
                if(!pRes.ok) throw new Error("시트 접근 거부됨. '모든 사용자(Anyone)' 설정을 확인하세요.");
                marketData = await pRes.json();

                // 2. 거래 내역 가져오기
                const hRes = await fetch(`${gasUrl}?action=get_history`, { redirect: 'follow' });
                transactions = await hRes.json();
                
                updateUI();
                alert("동기화 성공!");
            } catch (e) {
                console.error(e);
                alert(`동기화 실패: ${e.message}`);
            } finally {
                btn.disabled = false; icon.classList.remove('sync-spin');
            }
        }

        function updateUI() {
            const h = {};
            let totalVal = 0, totalInvest = 0, totalReinvest = 0, totalDiv = 0;

            transactions.forEach(t => {
                const amt = Number(t.shares) * Number(t.price);
                const ticker = String(t.ticker).trim();
                if (!h[ticker]) h[ticker] = { shares: 0, cost: 0, name: t.name };
                h[ticker].shares += Number(t.shares);
                h[ticker].cost += amt;
                if (t.category == "3") totalReinvest += amt; else totalInvest += amt;
            });

            let htmlPC = "", htmlMobile = "", labels = [], data = [], bg = [];
            Object.keys(h).forEach((k, i) => {
                const d = h[k]; if (d.shares <= 0) return;
                const m = marketData[k] || { price: 0, yield: 0 };
                let yieldPct = m.yield < 1 && m.yield > 0 ? m.yield * 100 : m.yield;
                const val = d.shares * m.price, profit = val - d.cost, profitPct = d.cost > 0 ? (profit/d.cost)*100 : 0, div = val * (yieldPct/100/12);
                
                totalVal += val; totalDiv += div;
                labels.push(d.name); data.push(val); bg.push(COLORS[i % COLORS.length]);

                htmlPC += `<tr class="border-b border-slate-100 hover:bg-slate-50 text-left">
                    <td class="pl-5 py-4"><div class="flex items-center gap-2"><div class="w-1 h-8 rounded-sm" style="background:${bg[i]}"></div><div><div class="font-bold text-slate-800 text-sm">${d.name} <span class="text-blue-500 text-xs font-normal ml-1">[${yieldPct.toFixed(2)}%]</span></div><div class="text-[10px] text-slate-400">${k}</div></div></div></td>
                    <td class="px-2 py-4 text-center font-bold text-slate-700">${d.shares}</td>
                    <td class="px-2 py-4 text-right"><div class="font-bold text-slate-800">₩${Math.round(val).toLocaleString()}</div><div class="text-[10px] ${profit>=0?'text-red-500':'text-blue-500'} font-bold">${profit>=0?'▲':'▼'} ₩${Math.round(Math.abs(profit)).toLocaleString()} (${profitPct.toFixed(1)}%)</div></td>
                    <td class="px-2 py-4 text-right text-sm font-black text-blue-600">₩${Math.round(div).toLocaleString()}</td>
                    <td class="pr-5 py-4 text-right text-xs text-slate-500 font-mono">₩${Math.round(d.cost/d.shares).toLocaleString()}</td>
                </tr>`;

                htmlMobile += `<div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm"><div class="flex justify-between items-start mb-3"><div class="flex items-center gap-2"><div class="w-1 h-8 rounded-sm" style="background:${bg[i]}"></div><div><h4 class="font-bold text-slate-800 text-sm">${d.name} <span class="text-blue-500 text-[10px] font-normal">[${yieldPct.toFixed(2)}%]</span></h4><span class="text-[10px] text-slate-400">${k}</span></div></div><span class="bg-blue-50 text-blue-600 px-2 py-1 rounded text-xs font-black">₩${Math.round(div).toLocaleString()}</span></div><div class="grid grid-cols-2 gap-y-2 text-xs"><div class="text-slate-500">수량 <span class="font-bold text-slate-800 ml-1">${d.shares}주</span></div><div class="text-right text-slate-500">평단 <span class="font-bold text-slate-800 ml-1">₩${Math.round(d.cost/d.shares).toLocaleString()}</span></div><div class="col-span-2 flex justify-between items-center border-t border-slate-50 pt-2 mt-1"><span class="text-slate-400 text-[10px]">평가금액 (수익)</span><div class="text-right"><span class="font-bold text-slate-800 text-sm">₩${Math.round(val).toLocaleString()}</span><span class="ml-1 text-[10px] font-bold ${profit>=0?'text-red-500':'text-blue-500'}">${profit>=0?'▲':'▼'} ${profitPct.toFixed(1)}%</span></div></div></div></div>`;
            });

            getEl('stat-total-value').innerText = `₩${Math.round(totalVal).toLocaleString()}`;
            const totProfit = totalVal - (totalInvest + totalReinvest), totRate = (totalInvest+totalReinvest) > 0 ? (totProfit/(totalInvest+totalReinvest))*100 : 0;
            getEl('stat-profit-box').innerHTML = `<span class="${totProfit>=0?'text-red-500':'text-blue-500'}">${totProfit>=0?'▲':'▼'} ₩${Math.round(Math.abs(totProfit)).toLocaleString()} (${totRate.toFixed(1)}%)</span>`;
            getEl('stat-total-invested').innerText = `₩${Math.round(totalInvest).toLocaleString()}`;
            getEl('stat-reinvested').innerText = `₩${Math.round(totalReinvest).toLocaleString()}`;
            getEl('stat-monthly-dividend').innerText = `₩${Math.round(totalDiv).toLocaleString()}`;
            getEl('table-holdings').innerHTML = htmlPC || `<tr><td colspan="5" class="p-8 text-center text-xs text-slate-400">데이터가 없습니다.</td></tr>`;
            getEl('mobile-holdings-list').innerHTML = htmlMobile || `<div class="p-8 text-center text-xs text-slate-400">데이터가 없습니다.</div>`;

            if (assetChart) assetChart.destroy();
            const ctx = getEl('assetChart').getContext('2d');
            assetChart = new Chart(ctx, { type: 'doughnut', data: { labels, datasets: [{ data, backgroundColor: bg, borderWidth: 0 }] }, options: { cutout: '75%', plugins: { legend: { display: false } }, responsive: true, maintainAspectRatio: false } });
            getEl('chart-legend').innerHTML = labels.map((l, i) => `<div class="flex justify-between items-center text-xs mb-1.5"><div class="flex items-center gap-1.5"><span class="w-2 h-2 rounded-full" style="background:${bg[i]}"></span><span class="truncate w-24 font-medium text-slate-600">${l}</span></div><span class="font-bold text-slate-800">${((data[i]/totalVal)*100).toFixed(1)}%</span></div>`).join('');
            calculateReinvestment(totalDiv);
        }

        function calculateReinvestment(monthlyNet) {
            const mode = getEl('strategy-selector').value, box = getEl('reinvest-recommendation');
            if (monthlyNet <= 0) { box.innerHTML = "<p class='text-xs text-slate-400 text-center py-4'>배당금이 발생하면 추천이 표시됩니다.</p>"; return; }
            const pSCHD = marketData["458730"]?.price || 0, pReits = marketData["329200"]?.price || 0;
            let remain = monthlyNet, buySCHD = 0;
            if (mode === "2" && remain >= pSCHD) { buySCHD = 1; remain -= pSCHD; }
            const buyReits = Math.floor(remain / (pReits || 5000));
            box.innerHTML = `<div class="bg-white/10 p-3 rounded-xl space-y-2">${buySCHD > 0 ? `<div class="flex justify-between items-center text-xs"><span class="font-bold text-emerald-300">SCHD 1주</span> <span class="text-slate-300">₩${pSCHD.toLocaleString()}</span></div>` : ''}<div class="flex justify-between items-center text-xs"><span class="font-bold text-blue-300">리츠 ${buyReits}주</span> <span class="text-slate-300">₩${(buyReits*(pReits||5000)).toLocaleString()}</span></div><div class="border-t border-white/10 pt-2 flex justify-between text-[10px] text-slate-400"><span>예상 잔액</span> <span>₩${Math.round(remain % (pReits||5000)).toLocaleString()}</span></div></div>`;
        }

        window.onload = () => {
            const savedUrl = localStorage.getItem('isa_gas_url');
            if(savedUrl) {
                getEl('gas-url-input').value = savedUrl;
                syncAllData();
            }
        };
    </script>
</body>
</html>
